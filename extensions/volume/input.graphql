query Input {
  cart {
    attribute(key: "rise_loyalty_code") {
      value
    }
    lines {
      quantity
      merchandise {
        ...on ProductVariant {
          id
        }
      }
    }
  }
  discountNode {
    metafield(namespace: "discounts-plus", key: "volume-config") {
      value
    }
  }
}